name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker compose build
        
    - name: Deploy to production
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      env:
        APP_SERVER: ${{ secrets.APP_SERVER }}
        APP_USER: ${{ secrets.APP_SERVER_USER }}
        APP_DIR: ${{ secrets.APP_DIR }}
      run: |
        # Configure SSH
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${APP_SERVER} >> ~/.ssh/known_hosts
        
        # Pull latest code
        echo "üì• Pulling latest code..."
        ssh ${APP_USER}@${APP_SERVER} "cd ${APP_DIR} && git pull origin main || git pull origin master"
        
        # Rebuild and restart
        echo "üî® Rebuilding containers..."
        ssh ${APP_USER}@${APP_SERVER} "cd ${APP_DIR} && docker compose down"
        ssh ${APP_USER}@${APP_SERVER} "cd ${APP_DIR} && docker compose build --no-cache"
        ssh ${APP_USER}@${APP_SERVER} "cd ${APP_DIR} && docker compose up -d"
        
        # Health check
        echo "üè• Health check..."
        sleep 5
        ssh ${APP_USER}@${APP_SERVER} "cd ${APP_DIR} && docker compose ps"
        
    - name: Test endpoint
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        sleep 10
        curl -f http://${APP_SERVER}:3000/health || echo "Health check failed"
      continue-on-error: true
        
    - name: Notify deployment success
      if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      run: |
        echo "‚úÖ Deployment successful!"
        echo "üöÄ Application deployed to ${APP_SERVER}"
